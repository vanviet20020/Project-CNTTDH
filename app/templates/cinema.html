    </style>
  </head>
  <body>
    <div id="map" class="container" style="width: 1050px;
    height: 540px;margin-top:50px">
    </div>

    <script>
      // tao ban do
      var map = L.map("map").setView([21.065379, 105.76272], 15);

      var osm = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
        }
      ).addTo(map);
    //   var streets = L.tileLayer(mapboxUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mapboxAttribution}).addTo(map);
    
      var myStyle1 = L.icon({
        iconUrl: "/static/img/1.png",
        iconSize: [28, 40],
        iconAnchor: [22, 40], // điểm của biểu tượng sẽ tương ứng với vị trí thị trường
        popupAnchor: [3, 15], // điểm mà từ đó cửa sổ bật lên sẽ mở ra so với biểu tượngAnchar
      });
      var myStyle2 = L.icon({
        iconUrl: "/static/img/2.png",
        iconSize: [28, 40],
        iconAnchor: [22, 40],
        popupAnchor: [3, 15],
      });
      $.ajax({
        url: "http://localhost:8080/api/cinema/list",
        dataType: "json",
        async: false,
        // data du lieu doc tu ben tren xuong
        success: function (data) {
          geojson = data;
          console.log(data);
        },
      });

      var cgv = L.geoJSON(geojson, {
        onEachFeature: onEachFeatureBuilding,
        // feature: doi tuong, latlng: toa do
        pointToLayer: function (feature, latlng) {
          switch (feature.properties.name) {
            case "cgv":
              return L.marker(latlng, {
                icon: myStyle1,
              });
          }
        },
      }).addTo(map);
      var lotte = L.geoJSON(geojson, {
        onEachFeature: onEachFeatureBuilding,
        pointToLayer: function (feature, latlng) {
          switch (feature.properties.name) {
            case "lotte":
              return L.marker(latlng, {
                icon: myStyle2,
              });
          }
        },
      }).addTo(map);
      //  thông tin đối trượng =======================================================
      function onEachFeatureBuilding(feature, layer) {
        if (feature.properties) {
          // .bindPopup.openPoPub them 1 su kien khi an vao doi tuong kien tao moi
          layer.bindPopup(
            "<b>ID:" +
              feature.properties.id +
              "<b><br></b>address:" +
              feature.properties.address +
              "<b><br></b>hotline:" +
              feature.properties.hotline +
              "<b><br></b>Rạp:" +
              feature.properties.name
          );
          // layer.on("click", function (e) {
          //   document.querySelector("#id").value = feature.properties.id;
          //   document.querySelector("#name").value = feature.properties.name;
          //   document.querySelector("#diachi").value =
          //     feature.properties.address;
          //   document.querySelector("#hotline").value =
          //     feature.properties.hotline;
          // });
        }
      }
      // khai bao bien ledend
      var legend = L.control({
        position: "bottomright",
      });
      legend.onAdd = function (map) {
        // tao the div(div:ten the, info:class)
        //  L.DomUtil.create: tao 1 the html ben trong control moi
        var div = L.DomUtil.create("div", "info");
        div.innerHTML +=
          '<img style="width:30px;height:30px" src="/static/img/1.png" alt="building">: Rạp CGV<br>';
        div.innerHTML +=
          '<img style="width:30px;height:30px" src="/static/img/2.png" alt="tree">: Rạp Lotte<br>';
        return div;
      };

      legend.addTo(map);
      // tao quan ly ban do nen
      var baseLayers = {
        "open street map ": osm,
        // "Mapbox Streets": streets
      };
      var overlayMaps = {
        CGV: cgv,
        Lotte: lotte,
      };
      L.control.layers(baseLayers, overlayMaps).addTo(map);

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        }
      }
      function showPosition(position) {
        L.marker([position.coords.latitude, position.coords.longitude])
          .addTo(map)
          .bindPopup("<b>Vị trí của bạn</b>")
          .openPopup();
      }
    </script>
    <div class="container" style="margin-right: -5px;">
        <button onclick="getLocation()">
            where i am
          </button>
    </div>
  </body>
