{% extends "admin.html" %} {% block title %} {{ title }} {% endblock %} {% block
body %}
<form class="row g-3">
  <div class="col-10">
    <label for="inputEmail4" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail4"
      placeholder="Nhập email"
    />
  </div>
  <div class="col-md-5">
    <label for="inputPassword4" class="form-label">Mật khẩu</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      placeholder="Nhập mật khẩu"
    />
  </div>
  <div class="col-md-5">
    <label for="inputPassword4" class="form-label">Nhập lại mật khẩu</label>
    <input
      type="password"
      class="form-control"
      id="inputPassword4"
      placeholder="Nhập lại mật khẩu"
    />
  </div>
  <div class="col-10">
    <label for="inputAddress" class="form-label">Tên</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="Nhập tên người dùng"
    />
  </div>
  <div class="col-md-5">
    <label for="inputCity" class="form-label">Số điện thoại</label>
    <input
      type="number"
      class="form-control"
      id="inputCity"
      placeholder="Nhập số điện thoại"
    />
  </div>
  <div class="col-md-5">
    <label for="inputState" class="form-label">Role</label>
    <select id="inputState" class="form-select">
      <option selected>Admin</option>
      <option>User</option>
    </select>
  </div>
  <div class="col-12">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value="option1"
      />
      <label class="form-check-label" for="inlineRadio1">Nam</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio2"
        value="option2"
      />
      <label class="form-check-label" for="inlineRadio2">Nữ</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="radio"
        name="inlineRadioOptions"
        id="inlineRadio1"
        value="option1"
      />
      <label class="form-check-label" for="inlineRadio1">Khác</label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Them User</button>
  </div>
</form>
{% endblock %}
