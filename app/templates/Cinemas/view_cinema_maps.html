{% block body %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-4">
                <h1>{{title}}</h1>
            </div>

            {% if current_user.is_admin == true %}
            <div>
                <a href="{{ url_for('create_cinema')}}" class="btn btn-primary mb-3" role="button">
                    Tạo rạp chiếu phim mới
                </a>
            </div>
            <div>
                <form action="{{url_for('management_cinemas_search')}}" class="d-flex col-4" role="search">
                    <input type="search" name="data_search" class="form-control me-2"
                        placeholder="Nhập tên hoặc vị trí rạp chiếu phim" />

                    <button type="submit" class="btn btn-outline-success">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            {% endif %}
            <div class="d-flex justify-content-center mt-3">
                <div id="map" style="width: 1050px; height: 540px;"></div>
            </div>
        </div>
    </div>
    <script>
        // tao ban do
        var map = L.map("map").setView([21.038890, 105.824804], 14);

        var osm = L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {
                attribution:
                    '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors',
            }
        ).addTo(map);
        googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        var myStyle1 = L.icon({
            iconUrl: "/static/img/1.png",
            iconSize: [28, 40],
            iconAnchor: [22, 40], // điểm của biểu tượng sẽ tương ứng với vị trí thị trường
            popupAnchor: [3, 15], // điểm mà từ đó cửa sổ bật lên sẽ mở ra so với biểu tượngAnchar
        });
        var myStyle2 = L.icon({
            iconUrl: "/static/img/2.png",
            iconSize: [28, 40],
            iconAnchor: [22, 40],
            popupAnchor: [3, 15],
        });
        var myStyle3 = L.icon({
            iconUrl: "/static/img/3.png",
            iconSize: [28, 40],
            iconAnchor: [22, 40],
            popupAnchor: [3, 15],
        });
        var myStyle4 = L.icon({
            iconUrl: "/static/img/4.png",
            iconSize: [28, 40],
            iconAnchor: [22, 40],
            popupAnchor: [3, 15],
        });
        var myStyle5 = L.icon({
            iconUrl: "/static/img/5.png",
            iconSize: [28, 40],
            iconAnchor: [22, 40],
            popupAnchor: [3, 15],
        });
        var myStyle6 = L.icon({
            iconUrl: "/static/img/6.png",
            iconSize: [28, 40],
            iconAnchor: [22, 40],
            popupAnchor: [3, 15],
        });
        $.ajax({
            url: "http://localhost:8080/api/cinemas",
            dataType: "json",
            async: false,
            // data du lieu doc tu ben tren xuong
            success: function (data) {
                geojson = data;
                console.log(data);
            },
        });

        var LamTuLiem = L.geoJSON(geojson, {
            onEachFeature: onEachFeatureBuilding,
            // feature: doi tuong, latlng: toa do
            pointToLayer: function (feature, latlng) {
                switch (feature.properties.district) {
                    case "Nam Từ Liêm":
                        return L.marker(latlng, {
                            icon: myStyle1,
                        });
                }
            },
        }).addTo(map);
        var CauGiay = L.geoJSON(geojson, {
            onEachFeature: onEachFeatureBuilding,
            // feature: doi tuong, latlng: toa do
            pointToLayer: function (feature, latlng) {
                switch (feature.properties.district) {
                    case "Cầu Giấy":
                        return L.marker(latlng, {
                            icon: myStyle2,
                        });
                }
            },
        }).addTo(map);
        var BaDinh = L.geoJSON(geojson, {
            onEachFeature: onEachFeatureBuilding,
            pointToLayer: function (feature, latlng) {
                switch (feature.properties.district) {
                    case "Ba Đình":
                        return L.marker(latlng, {
                            icon: myStyle3,
                        });
                }
            },
        }).addTo(map);
        var BacTuLiem = L.geoJSON(geojson, {
            onEachFeature: onEachFeatureBuilding,
            pointToLayer: function (feature, latlng) {
                switch (feature.properties.district) {
                    case "Bắc Từ Liêm":
                        return L.marker(latlng, {
                            icon: myStyle4,
                        });
                }
            },
        }).addTo(map);
        var HoanKiem = L.geoJSON(geojson, {
            onEachFeature: onEachFeatureBuilding,
            pointToLayer: function (feature, latlng) {
                switch (feature.properties.district) {
                    case "Hoàn Kiếm":
                        return L.marker(latlng, {
                            icon: myStyle5,
                        });
                }
            },
        }).addTo(map);
        var TayHo = L.geoJSON(geojson, {
            onEachFeature: onEachFeatureBuilding,
            pointToLayer: function (feature, latlng) {
                switch (feature.properties.district) {
                    case "Tây Hồ":
                        return L.marker(latlng, {
                            icon: myStyle6,
                        });
                }
            },
        }).addTo(map);

        //  thông tin đối trượng =======================================================
        function onEachFeatureBuilding(feature, layer) {
            if (feature.properties) {
                // .bindPopup.openPoPub them 1 su kien khi an vao doi tuong kien tao moi
                layer.bindPopup(
                    '<b>Rạp:' +
                    feature.properties.name +
                    '</b><br><span>Địa chỉ:' +
                    feature.properties.address +
                    '</span><br><span>Hotline:' +
                    feature.properties.hotline +
                    '</span><br><div class="d-flex justify-content-evenly"><a href="/management/cinemas/update/' +
                    feature.properties.id +
                    '" class="btn btn-primary btn-sm text-white">Cập nhật</a><a href="/management/cinemas/delete/' +
                    feature.properties.id +
                    '" class="btn btn-danger btn-sm text-white">Xóa</a></div></div>'
                );
            }
        }
        // khai bao bien ledend
        var legend = L.control({
            position: "bottomright",
        });
        legend.onAdd = function (map) {
            // tao the div(div:ten the, legend:class)
            //  L.DomUtil.create: tao 1 the html ben trong control moi
            var div = L.DomUtil.create("div", "legend");
            div.innerHTML +=
                '<img style="width:30px;height:30px" src="/static/img/1.png" alt="">: Quận Nam Từ Liêm<br>';
            div.innerHTML +=
                '<img style="width:30px;height:30px" src="/static/img/4.png" alt="tree">: Quận Bắc Từ Liêm<br>';
            div.innerHTML +=
                '<img style="width:30px;height:30px" src="/static/img/2.png" alt="tree">: Quận Cầu Giấy<br>';
            div.innerHTML +=
                '<img style="width:30px;height:30px" src="/static/img/3.png" alt="tree">:Quận Ba Đình<br>'
            div.innerHTML +=
                '<img style="width:30px;height:30px" src="/static/img/5.png" alt="tree">:Quận Hoàn kiếm<br>';
            div.innerHTML +=
                '<img style="width:30px;height:30px" src="/static/img/6.png" alt="tree">:Quận Tây Hồ<br>';
            return div;
        };

        legend.addTo(map);
        // tao quan ly ban do nen
        var baseLayers = {
            "open street map ": osm,
            "googleStreets": googleStreets,
            "googleHybrid": googleHybrid
        };
        var overlayMaps = {
            'Nam Từ Liêm ': LamTuLiem,
            'Cầu giấy': CauGiay,
            'Ba Đình': BaDinh,
            'Bắc Từ Liêm': BacTuLiem,
            'Hoàn Kiếm': HoanKiem,
            "Tây Hồ": TayHo
        };
        L.control.layers(baseLayers, overlayMaps).addTo(map);
        //dinh vi
        L.control.locate().addTo(map);
        //tim kiem
        L.Control.geocoder().addTo(map);
        //Vị trí trình duyệt
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            }
        }
    </script>
</body>
{% endblock %}
